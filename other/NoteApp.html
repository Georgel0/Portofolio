<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Note App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    :root {
      --base-color: #1e1f26; 
      --surface-mix-color: white; 
      --surface-opacity: 8%;
      --text-color: #f0f0f0;
      
      --brand-lightness: 0.8; 
      --brand-chroma: 0.25;
      
      --brand-color: oklch(from var(--base-color) var(--brand-lightness) var(--brand-chroma) calc(h + 180));
    }

    body.is-light {
      --text-color: #1e1f26;
      --surface-mix-color: black;
      --surface-opacity: 5%;
    }

    body {
      --surface-color: color-mix(in srgb, var(--base-color), var(--surface-mix-color) var(--surface-opacity));
      
      --secondary-text-color: color-mix(in srgb, var(--text-color), transparent 40%);
      --input-bg: color-mix(in srgb, var(--base-color), black 20%);
      
      &.is-light {
        --input-bg: #ffffff;
      }

      font-family: Poppins, sans-serif;
      margin: 2rem;
      background: var(--base-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button,
    input,
    textarea {
      font: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .add-note-btn {
      background: var(--brand-color);
      color: var(--base-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: filter 0.2s ease, transform 0.2s ease;
    }

    .add-note-btn:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }
    
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .note-card {
      background: var(--surface-color);
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid color-mix(in srgb, var(--text-color), transparent 90%);
      transition: all 0.2s ease;
      position: relative;
    }

    .note-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .note-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-color);
      word-wrap: break-word;
    }

    .note-content {
      color: var(--secondary-text-color);
      line-height: 1.6;
      margin-bottom: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .note-actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .note-card:hover .note-actions {
      opacity: 1;
      visibility: visible;
    }

    .edit-btn,
    .delete-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--base-color), transparent 20%);
      color: var(--text-color);
      border: 1px solid var(--surface-color);
    }

    .edit-btn:hover {
      background: var(--surface-color);
      transform: scale(1.1);
    }

    .delete-btn:hover {
      background: #ff5252;
      transform: scale(1.1);
      color: white;
    }

    dialog {
      margin: auto;
      inset: 0;
      border: none;
      border-radius: 1rem;
      padding: 0;
      background: var(--surface-color);
      color: var(--text-color);
      max-width: 500px;
      width: 90vw;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
    }

    .dialog-content {
      padding: 2rem;
    }

    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--secondary-text-color);
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--brand-color);
      background: var(--base-color);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .dialog-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .cancel-btn,
    .save-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .cancel-btn {
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--secondary-text-color);
    }
    
    .cancel-btn:hover {
      background: var(--input-bg);
    }

    .save-btn {
      background: var(--brand-color);
      color: var(--base-color);
      font-weight: 600;
    }

    .save-btn:hover {
      filter: brightness(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--secondary-text-color);
    }
    .empty-state > p {
      margin: 20px;
    }

    header > div {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    label[for="base-color-input"] {
      background: var(--surface-color);
      padding: .5em 1em;
      border-radius: .5em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
      border: 1px solid color-mix(in srgb, var(--text-color), transparent 90%);
      font-size: 0.9rem;
    }

    #base-color-input {
      width: 1.5em;
      height: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    #base-color-input::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    #base-color-input::-webkit-color-swatch {
      border: none;
      border-radius: 4px;
      border: 1px solid var(--secondary-text-color);
    }
  </style>
</head>

<body>
  <header>
    <h1>Quick Notes</h1>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
      
      <label for="base-color-input">
        Theme
        <input type="color" id="base-color-input" value="#1e1f26" oninput="handleThemeChange(this)">
      </label>
    </div>
  </header>

  <main id="notesContainer" class="notes-grid">
    </main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()">‚úï</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
        </div>

        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">Save Note</button>
        </div>
      </form>
    </div>
  </dialog>

  <script>
    
    function handleThemeChange(input) {
  const hex = input.value;
  const lightness = getLightnessFromHex(hex);
  const root = document.documentElement;

  // Set the base color
  root.style.setProperty('--base-color', hex);
  
  // Dynamic contrast and harmony settings
  if (lightness > 60) {
    document.body.classList.add('is-light');
    
    // LIGHT THEME settings
    root.style.setProperty('--brand-lightness', 0.4);
    root.style.setProperty('--brand-chroma', 0.10);  
  } else {
    document.body.classList.remove('is-light');
    
    // DARK THEME settings
    root.style.setProperty('--brand-lightness', 0.8); 
    root.style.setProperty('--brand-chroma', 0.25); 
  }
  localStorage.setItem('themeColor', hex);
}


    function getLightnessFromHex(hex) {
      hex = hex.replace(/^#/, '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      // Standard luminance formula
      const brightness = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
      return brightness * 100;
    }

    function loadSavedTheme() {
      const savedColor = localStorage.getItem('themeColor');
      if (savedColor) {
        const colorInput = document.getElementById('base-color-input');
        colorInput.value = savedColor;
        handleThemeChange(colorInput);
      }
    }

    let notes = []
    let editingNoteId = null

    function loadNotes() {
      const savedNotes = localStorage.getItem('quickNotes')
      return savedNotes ? JSON.parse(savedNotes) : []
    }

    function saveNote(event) {
      event.preventDefault()
      const title = document.getElementById('noteTitle').value.trim();
      const content = document.getElementById('noteContent').value.trim();

      if (editingNoteId) {
        const noteIndex = notes.findIndex(note => note.id === editingNoteId)
        notes[noteIndex] = { ...notes[noteIndex], title, content }
      } else {
        notes.unshift({ id: Date.now().toString(), title, content })
      }

      closeNoteDialog()
      saveNotes()
      renderNotes()
    }

    function saveNotes() {
      localStorage.setItem('quickNotes', JSON.stringify(notes))
    }

    function deleteNote(noteId) {
      notes = notes.filter(note => note.id != noteId)
      saveNotes()
      renderNotes()
    }

    function renderNotes() {
      const notesContainer = document.getElementById('notesContainer');

      if (notes.length === 0) {
        notesContainer.innerHTML = `
          <div class="empty-state">
            <h2>No notes yet</h2>
            <p>Pick a theme color above and create your first note!</p>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Create Note</button>
          </div>`
        return
      }

      notesContainer.innerHTML = notes.map(note => `
        <div class="note-card">
          <h3 class="note-title">${escapeHtml(note.title)}</h3>
          <p class="note-content">${escapeHtml(note.content)}</p>
          <div class="note-actions">
            <button class="edit-btn" onclick="openNoteDialog('${note.id}')" title="Edit">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteNote('${note.id}')" title="Delete">üóëÔ∏è</button>
          </div>
        </div>
      `).join('')
    }

    // Security helper
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function openNoteDialog(noteId = null) {
      const dialog = document.getElementById('noteDialog');
      const titleInput = document.getElementById('noteTitle');
      const contentInput = document.getElementById('noteContent');

      if (noteId) {
        const noteToEdit = notes.find(note => note.id === noteId)
        editingNoteId = noteId
        document.getElementById('dialogTitle').textContent = 'Edit Note'
        titleInput.value = noteToEdit.title
        contentInput.value = noteToEdit.content
      } else {
        editingNoteId = null
        document.getElementById('dialogTitle').textContent = 'Add New Note'
        titleInput.value = ''
        contentInput.value = ''
      }

      dialog.showModal()
      setTimeout(() => titleInput.focus(), 50)
    }

    function closeNoteDialog() {
      document.getElementById('noteDialog').close()
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadSavedTheme()
      notes = loadNotes()
      renderNotes()

      document.getElementById('noteForm').addEventListener('submit', saveNote)
      document.getElementById('noteDialog').addEventListener('click', function(event) {
        if (event.target === this) closeNoteDialog()
      })
    })
  </script>
</body>
</html>
