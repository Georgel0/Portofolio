<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center;
        }

        header h1, header p {
            margin: 0;
        }

        header nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            padding: 15px;
        }

        main section {
            padding: 20px;
            margin-top: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #e6e6e6;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            margin-top: 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Responsive design for smaller screens */
        @media(max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer</p>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="container">
            <h2>About Me</h2>
            <p>A brief introduction about yourself and your skills. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <section id="projects" class="container">
            <h2>Projects</h2>
            <div class="project-grid">
                </div>
        </section>

        <section id="contact" class="container">
            <h2>Contact</h2>
            <p>You can reach me at <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                {
                    title: 'Project One',
                    description: 'A brief description of my first project, built using HTML, CSS, and JavaScript.',
                    link: '#'
                },
                {
                    title: 'Project Two',
                    description: 'This is my second project, demonstrating my skills in a different area.',
                    link: '#'
                },
                {
                    title: 'Project Three',
                    description: 'My third project showcases a more complex application.',
                    link: '#'
                }
            ];

            const projectGrid = document.querySelector('.project-grid');

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');

                projectCard.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank">View Project</a>
                `;

                projectGrid.appendChild(projectCard);
            });
        });
    </script>
</body>
</html>
